{% extends 'base.html' %}

{% block content %}

{{ super() }}

<h2> Register an account: </h2>

<form method = "post" style="width:50%; margin-left:20px;">
    <input type="text" name="username" class = "form-control" placeholder = "Account name:">
    <input type="text" name="password" class = "form-control" placeholder = "Account password:">
    <button type="submit" class="btn btn-success mt-3">Register</button>
</form>

{% endblock %}
